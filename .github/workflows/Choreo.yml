name: Build Choreo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Or macOS or ubuntu-latest depending on your environment
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # Ensure submodules are checked out if required

    - name: Set up Rust toolchain
      uses: dtolnay/setup-rust-toolchain-for-github-ci@v1  # Using the Rust setup action
      with:
        toolchain: stable  # You can specify a specific Rust version like '1.70.0'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Use the appropriate version of Node.js

    - name: Install pnpm
      run: |
        npm install -g pnpm  # Install pnpm globally

    - name: Install Node.js dependencies
      run: |
        pnpm install  # Install the necessary Node.js dependencies

    - name: Set up CMake
      uses: actions/setup-cmake@v3  # Official action for setting up CMake
      with:
        cmake-version: '3.21'  # Specify the version needed for the build

    - name: Build Choreo (Windows)
      run: |
        # Ensure all necessary tools (e.g., Visual Studio 2022) are installed
        pnpm build  # Run the build command for Choreo (or adjust as needed)

    - name: Verify Build Output
      run: |
        # Check the build output or perform any post-build steps
        echo "Build completed successfully"
